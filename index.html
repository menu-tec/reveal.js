<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Desayuno</h2>
					<table class="tg" style="undefined;table-layout: fixed; width: 281px">
						<colgroup>
						<col style="width: 141px">
						<col style="width: 140px">
						</colgroup>
						<thead>
						  <tr>
						    <th class="tg-0lax">Platillo</th>
						    <th class="tg-0lax">Precio(₡)</th>
						  </tr>
						</thead>
						<tbody>
						  <tr>
						    <td class="tg-0lax">Pinto</td>
						    <td class="tg-0lax">200</td>
						  </tr>
						  <tr>
						    <td class="tg-0lax">Huevo</td>
						    <td class="tg-0lax">100</td>
						  </tr>
						  <tr>
						    <td class="tg-0lax">Fresco</td>
						    <td class="tg-0lax">200</td>
						  </tr>
						  <tr>
						    <td class="tg-0lax">Arepas</td>
						    <td class="tg-0lax">300<br></td>
						  </tr>
						  <tr>
						    <td class="tg-0lax">Plátano maduro<br></td>
						    <td class="tg-0lax">200</td>
						  </tr>
						  <tr>
						    <td class="tg-0lax">Cereal sin leche<br></td>
						    <td class="tg-0lax">300</td>
						  </tr>
						  <tr>
						    <td class="tg-0lax">Cereal con leche<br></td>
						    <td class="tg-0lax">500</td>
						  </tr>
						</tbody>
					</table>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 3000,
  				loop: true

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
